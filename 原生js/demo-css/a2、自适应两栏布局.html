<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 0 auto;
            width: 100%
        }
        
        .sider {
            float: left;
            width: 300px;
            height: 500px;
            background: red;
        }
        
        .main {
            background: blue;
            height: 2000px;
            overflow: hidden;
            /*通过触发BFC使得该区域不予浮动区域重合，造成了两栏布局，且该区域自适应窗口大小，窗口大小变化，不会出现滚动条*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sider">sider</div>
        <div class="main">main</div>
    </div>
</body>

</html>
