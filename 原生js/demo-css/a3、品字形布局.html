<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        
        .clearfix {
            zoom: 1;
        }
        
        .clearfix:after {
            content: '';
            visibility: hidden;
            height: 0;
            display: block;
            clear: both;
        }
        
        .header {
            height: 200px;
            background: red;
        }
        
        .main {
            border: 5px solid black;
            box-sizing: border-box;
            font-size: 0;
        }
        
        .main_left {
            width: 50%;
            height: 300px;
            background: blue;
            float: left;
        }
        
        .main_right {
            width: 50%;
            height: 400px;
            background: green;
            float: right;
        }
    </style>
</head>

<body>
    <div class="header container"></div>
    <div class="main container clearfix">
        <div class="main_left"></div>
        <div class="main_right"></div>
    </div>
</body>

</html>
