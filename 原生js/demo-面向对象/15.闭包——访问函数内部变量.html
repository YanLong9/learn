<body>
    <script>
        /*我们要如何去，在局部作用域的外部，访问到局部作用域中的变量呢？*/


        /*将变量返回出来，这样我们就可以在局部作用域外部，访问到局部作用域里面的变量了*/
        var num = 10;

        function parent() {
            var num = 1;
            var obj = {
                name: "zhangsan"
            }
            console.log(obj)

            return obj
        }

        var x = parent()
        console.log(x)

        // var y = parent()
        // console.log(y)
        // console.log(x === y)
    </script>
</body>

</html>
