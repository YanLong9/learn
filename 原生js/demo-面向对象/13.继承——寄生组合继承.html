<body>
    <script>
        ;
        /*
                            
            寄生组合继承

                完美

                优点： 
                    没有重复的数据 
                    
                缺点：
                    写法复杂

            为什么用浅复制，而不用深复制？

                因为我们做继承的目的就是能够让子类继承到父类的一些属性和方法，目的是为了共用，而不是为了彻底的复制一份
                如果深复制彻底复制一份过来，子类的这些属性方法就和父类的是两个东西，会在内存中开辟出两个地址，这样就又是浪费内存的问题

            使用浅复制，而不是直接赋值？

                我们希望子类继承到父类的这些属性方法，只是在定义时单纯地继承过来，同时不会开辟第二份存储内存地址，
                单纯的二者共用这些属性和方法，并且后期父类新增/删减这些共用的属性方法时，不会影响到子类，
                子类新增/删减这些共用的属性方法时，不会影响父类

                其实浅复制只是避免了新增时二者互相影响的情况，当删减或者修改时二者互相影响的问题，除了深复制暂时找不到很好的解决方法
                但是深复制又会导致浪费内存的问题，这样就又回到了原点，各方面权衡利弊之后，其实浅复制是目前最好的解决方法，
                而删减/修改时二者互相影响的问题，不如说二者共用的这些方法是不能轻易进行删减/修改的，应该从根源上制止这种情况的发生

        */

        //创建一个构造函数
        function Parent(name, age, gender) {
            this.name = name
            this.age = age
            this.gender = gender
            this.sayName = function() {
                console.log("我叫：" + this.name)
            }
        }

        Parent.prototype = {
            sayAge: function() {
                console.log("我的年龄是" + this.age)
            }
        }

        //实例化该构造函数
        var p1 = new Parent("zhangsan", 18, "男")
        console.log(p1)
        console.log(p1.name)
        console.log(p1.age)
        console.log(p1.gender)
        p1.sayName()
        p1.sayAge()

        //创建另一个构造函数
        function Child(id, name, age, gender) {
            this.id = id
            Parent.call(this, name, age, gender) //拿到父类构造函数中的属性和方法
        }

        /***********************************************************************/

        //将父类的原型赋给子类的原型
        // Child.prototype = Parent.prototype //这样这里就不会重复的去拿一遍构造函数中的属性和方法

        // //实例化该构造函数
        // var c1 = new Child(1, "lisi", 15, "女") //传参方便
        // console.log(c1)
        // console.log(c1.id)
        // console.log(c1.name)
        // console.log(c1.age)
        // console.log(c1.gender)
        // c1.sayName()
        // c1.sayAge()

        // //给子类原型上添加一个方法
        // Child.prototype.eat = function() {
        //     console.log("吃")
        // }
        // c1.eat()
        // p1.eat() //父类的原型上也多出一个方法

        /***********************************************************************/

        //将父类的原型赋给子类的原型
        Child.prototype = extend(Parent.prototype) //这样这里就不会重复的去拿一遍构造函数中的属性和方法,利用浅复制来进行原型的复制

        //实例化该构造函数
        var c2 = new Child(1, "lisi", 15, "女") //传参方便
        console.log(c2)
        console.log(c2.id)
        console.log(c2.name)
        console.log(c2.age)
        console.log(c2.gender)
        c2.sayName()
        c2.sayAge()

        //给子类原型上添加一个方法
        Child.prototype.run = function() {
            console.log("跑")
        }
        c2.run()
        p1.run() //父类的原型上就不会多出一个方法

        /***********************************************************************/

        //浅复制功能函数
        function extend(obj) {
            var a = {} //首先创建一个新的空对象，在堆中新开辟出一片区域
            for (var key in obj) {
                a[key] = obj[key]

                //进行循环遍历，将传入的对象的属性和方法，
                //在新的对象中新创建出一个一个和它们同名的属性和方法，并依次将值赋给它们
            }
            console.log(a)
            return a //将复制好的对象返回出去
        }
    </script>
