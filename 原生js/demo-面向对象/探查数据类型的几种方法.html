<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        ;
        /*
        
            数据类型
            
                基本数据类型   存放在栈中

                    number     数字
                    string     字符串
                    boolean    布尔值
                    undefined  未定义
                    null       空对象（指针未指向任何地址，指向一个很奇妙的的东西）
                    Symbol     独一无二的值

                引用数据类型   存放在堆中

                    object     对象
                    function   函数
                    array      数组

                    date       日期
                    math       算数
                    regexp     正则表达式

        */
        /* 
            1.typeof            typeof运算符测试的是变量的类型信息，返回数据类型的字符串，
                                由于null的类型信息机器码和对象的相等，所以被作为对象看待

            2.instanceof        instanceof 它的作用是测试它左边的对象是否是它右边的类的实例，返回 boolean 的数据类型。
                                instanceof运算符用于测试 该构造函数的prototype属性是否出现在 该对象的原型链中的任何位置
                                https://blog.csdn.net/lunahaijiao/article/details/84974355
                                https://www.cnblogs.com/fool/archive/2010/10/14/1850910.html

            3.Object.prototype.toString
            4.construcor                     
        */

        var fun = function() {
            console.log(1)
        }
        var obj = {
            name: 'John',
            age: 34
        }

        //typeof  返回数据类型的字符串
        console.log(typeof "John") //string
        console.log(typeof 3.14) //number
        console.log(typeof false) //boolean
        console.log(typeof undefined) //undefined
        console.log(typeof null) //object

        console.log(typeof [1, 2, 3, 4]) //object
        console.log(typeof obj) //object
        console.log(typeof fun) //function

        //instanceof   返回布尔值
        // console.log("John" instanceof String) //false
        console.log(3.14 instanceof Number) //false
        console.log(false instanceof Boolean) //false
            // console.log(undefined instanceof undefined) 报错
            // console.log(null instanceof null) 报错

        console.log(obj instanceof Object) //true
        console.log([1, 2, 3, 4] instanceof Array) //true
        console.log(fun instanceof Function) //true

        console.log([1, 2, 3, 4] instanceof Object) //true
        console.log(fun instanceof Object) //true
    </script>
</body>

</html>
