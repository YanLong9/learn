<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            /* background: red; */
            overflow: hidden;
        }

        .inner {
            width: 100%;
            height: 100%;
            /* background: red; */
            transform: translate(0, 0);
            transform: all .5s;
        }

        .bg {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 100%;
            font-size: 50px;
            color: red;
        }

        .bg1 {
            background: #111;
        }

        .bg2 {
            background: #9999;
        }

        .bg3 {
            background: #222;
        }

        .bg4 {
            background: #888;
        }

        .bg5 {
            background: #333;
        }

        .bg6 {
            background: #777;
        }

        .bg7 {
            background: #444;
        }

        .bg8 {
            background: #666;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="bg bg1">
                1
            </div>
            <div class="bg bg2">
                2
            </div>
            <div class="bg bg3">
                3
            </div>
            <div class="bg bg4">
                4
            </div>
            <div class="bg bg5">
                5
            </div>
            <div class="bg bg6">
                6
            </div>
            <div class="bg bg7">
                7
            </div>
            <div class="bg bg8">
                8
            </div>
        </div>
    </div>
    <script>
        var inner = document.getElementsByClassName("inner")[0];
        var innerTop = 0;
        var timer = null;

        function toPercent(point) {
            var str = Number(point * 100).toFixed(0);
            str += "%";
            return str;
        }

        function scroll(e) {
            let direction = e.wheelDelta || -e.detail;
            if (direction > 0) {
                console.log(1)
                if (innerTop !== 0) {
                    innerTop = innerTop - 1;
                    inner.style.transform = 'translate(0,' + "-" + toPercent(innerTop) + ')'
                }
            } else if (direction < 0) {
                console.log(2)
                if (innerTop !== 7) {
                    innerTop = innerTop + 1;
                    console.log(innerTop)
                    inner.style.transform = 'translate(0,' + "-" + toPercent(innerTop) + ')';
                }
            }
        }

        document.addEventListener("mousewheel", function (e) {
            console.log(e)
            console.log(innerTop)
            console.log(inner)
            console.log(window)
            if (timer) clearTimeout(timer);
            let callNow = !timer;
            timer = setTimeout(() => {
                timer = null;
            }, 300);
            if (callNow) scroll(e);

        })
    </script>
</body>

</html>
