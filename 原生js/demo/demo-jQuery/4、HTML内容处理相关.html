    <!-- 
        1、html

            $().html()

            1、无参数       将会返回匹配到的元素的内部HTML代码

                返回值      string    将获取到的元素子代及后代的HTML代码作为字符串返回

                在一个HTML文档中, 我们可以使用.html()方法来获取任意一个元素的内容。 
                如果选择器匹配多于一个的元素，那么只有第一个匹配元素的 HTML 内容会被获取。
                这个函数不能用于XML文档。但可以用于XHTML文档。

            2、string      

                将传入的string作为HTML代码解析，然后替换掉原有的匹配到的元素中的HTML代码
                将会设置所有匹配到的元素

            3、function(index,html){}
                            
                该函数接收两个参数，
                index参数是匹配到的元素在集合中的位置
                HTML参数是匹配到的元素原有的HTML代码string
                return一个string，作为HTML代码解析，然后替换掉原有的匹配到的元素中的HTML代码

                如果匹配到的元素大于一个，则会对元素集合进行遍历循环，并更改匹配到的所有元素的HTML代码

        2、text

            $().text()

            1、无参数       将会返回匹配到的元素的内部的标签中的text文本

                返回值      string    将获取到的元素的标签中的text文本作为string返回

                如果匹配到的是多个元素，则将所有元素的text文本合并作为一个string返回
                如果匹配到的并不是dom树的最末端元素，元素还具有后代元素，
                则将会直接获取到元素中包含的所有text文本结合成为一个string返回

            2、string      

                将传入的string作为text文本解析，然后替换掉原有的匹配到的元素中的HTML代码，
                string中即使含有HTML代码也并不会作为HTML代码解析
                将会设置所有匹配到的元素

            3、function(index,text){}
                            
                该函数接收两个参数，
                index参数是匹配到的元素在集合中的索引
                text参数是匹配到的元素原有的text文本string
                return一个string，作为text文本解析，然后替换掉原有的匹配到的元素中的HTML代码

                如果匹配到的元素大于一个，则会对元素集合进行遍历循环，并更改匹配到的所有元素的HTML代码
        
        ps：
            1.text在设置时不会解析string，在获取时会解析HTML代码
            2.HTML在设置时会解析string，在获取时不会解析HTML代码

        3、val  

            $().val()

            1、无参数    获取表单元素的值

                返回值      string     将获取到的元素的当前值作为string返回

                只能获取表单元素的值，其他元素将会返回空string
                只会返回匹配到的元素集合中的第一个元素的值
            
            2、string   

                将传入的string做为value值设置给匹配到的元素,将设置匹配到的所有元素

            3、function(index,val){}
                            
                该函数接收两个参数，
                index参数是匹配到的元素在集合中的索引
                val参数是匹配到的元素原有value值
                return一个string，作为value值，然后替换掉原有的匹配到的元素中的value值
                
     -->
    <div id="app">
