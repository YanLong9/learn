<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1、初级选择器

            1.标签选择器

                P{}        将标签名作为选择器,选中所有符合条件的该种类型的标签

            2.通配选择器

                *{}选中所有的标签

            3.类(class)选择器

                .text{}    选中所有class属性中包含该值的标签，以.作为标志
                <p class="text">123</p>

            4.id选择器

                #text{}    选中所有id属性为该值的标签，以#作为标志
                <p id="text">123</p>

            ps：id与class

                1. class相同的属性值可以在页面中出现多次，id的属性值在当前页面是唯一的（不允许出现重复）

                2. class 可以使用词列表 ，id不能使用词列表

                    例子： class="text title"

                3.命名规范：

                        1. 不能以数字开头
                        2. 尽量不要用标签名
                        3. 起名字的方法
                            a. 驼峰命名法
                                如果出现多个单词进行拼接的时候
                                    首个单词的首字母小写，剩余单词的数字母大写
                                    用户名 ：userName
                            b. 划线命名法
                                如果出现多个单词进行拼接的时候
                                    每个单词之间使用下划线拼接
                                    用户名 ：user_name user-name

                    在一个页面中只使用一种命名方法
     -->
    <!-- 
        2、中级选择器

            1.子代选择器

                div>.text{}
                两个选择器之间使用>链接，选中div中的第一代也就是子代中的所有.text的标签

            2.后代选择器

                div .text{}
                两个选择器之间使用' '链接，选中div后代中无论第几代的所有.text的标签


            3.群组选择器

                .text,.title{}
                选择器之间使用,链接，选中所有的拥有 .text 或者 .title 的标签 

            4.相邻兄弟选择器

                div+.title{}
                选择器之间使用+链接，选中所有的与div标签，同级相邻的，在div后面的，符合条件的.title标签

            5.兄弟选择器

                div~.title{}
                选择器之间使用~链接，选中所有的与div标签，同级的，在div后面的，符合条件的.title标签


            
    -->
    <!-- 
        3.高级选择器
        
            1.简单的伪类选择器

                :link         向未访问的链接添加特殊的样式
                :visited      设置访问过的页面链接的样式，
                :hover        当有鼠标悬停在其上的链接样式，    为了产生预期的效果，在 CSS 定义中，:hover 必须位于 :link 和 :visited 之后！！
                :active       设置当你点击链接时的样式。        为了产生预期的效果，在CSS定义中，:active必须位于:hover之后！！
                :focus        当元素获取到焦点的时候,选择具有焦点的元素。

                p:hover{}
                p:active{}
                
                a:link{}
                a:visited{}
                a:hover{}
                a:active{}

                p:focus{}        当contentEditable="true"时有用
                input:focus{}
                

            2.ps

                a标签中使用伪类选择器是有顺序的 l-v-h-a
                这四个伪类选择器有两个是a专有的：link :visited
                :hover和:active 是可以作用到其他元素身上的

     -->
    <style>
        p:link {
            /*无用*/
            color: red;
        }

        p:visited {
            /*无用*/
            color: blue
        }

        p:hover {
            /*有用*/
            color: yellow
        }

        p:active {
            /*有用*/
            color: green
        }

        a:link {
            /*有用*/
            color: red;
        }

        a:visited {
            /*有用*/
            color: blue
        }

        a:hover {
            /*有用*/
            color: yellow
        }

        a:active {
            /*有用*/
            color: green
        }

        p:focus {
            font-size: 50px;
        }

        a:focus {
            font-size: 50px;
        }

        input:focus {
            font-size: 50px;
        }
    </style>
    <p>愿天佑吾国，吾皇佑我！</p>
    <p contentEditable="true">愿天佑吾国，吾皇佑我！</p>
    <a href="https://www.baidu.com/">愿天佑吾国，吾皇佑我！</a>
    <input type="text" value="123">
</body>

</html>
