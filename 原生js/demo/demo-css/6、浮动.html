    <!-- 
    浮动  float

        float:none;(默认值，不浮动)
              right;（浮动，从右向左排列）
              left;（浮动，从左向右排列）

        特性：float.html
                1、浮动后，浮动元素的包含块是父元素的content包含块；
                1、行内显示模式的标签加了浮动后，可以直接设置宽高，无需转换。
                2、块显示模式的元素，如果没有设置宽度，添加了浮动后，会收缩到内容的大小。
                3、右浮动会颠倒盒子顺序
                4、浮动元素会脱离文档流，会压住下一个块元素，但不会压住其内容。(没有完全脱离文档流)

            同级元素不完全浮动   https://blog.csdn.net/zhll3377/article/details/23654169
                1、元素浮动后，在标准流中，只会对元素本身，及紧挨浮动元素之后的第一个元素，在垂直方向产生影响，
                不会影响前方的，以及后方的其他元素。

            同级元素完全浮动
                1、浮动元素会去找离它最近的有浮动的元素的边贴。
                2、假如在一行之上只有极少的空间可供浮动元素，那么这个元素会跳至下一行


        注意：float.html
        
            1、子元素全部浮动，会引起父元素高度坍塌的现象，这时要清除浮动，清除浮动后，父元素高度根据情况另行计算；
            2、子元素没有全部浮动的情况下，浮动元素会遮盖未浮动元素，但是不会遮盖未浮动元素的内容，
               也就是说浮动元素没有完全脱离文档流
            3、浮动元素的排列规则。

        清除浮动：    clear-float.html
        
                为了解决浮动元素造成的父元素高度坍塌的问题
                因为BFC规则的原因，如果父元素也是浮动或有定位等出发了BFC，则不用清除浮动，
                但是为了标准化，父元素还是加一个清除浮动的类名较好。

            1、定高法

                给浮动元素的父元素设置高度大于或等于最高的浮动元素的高度。
                用于小版块，高度可以写死的部分。

            2、触发BFC规则来清除浮动

                因为BFC规则会重新计算元素的高度，就算子元素浮动，也会将其高度计算在内。

                1、给父元素一个overflow:hidden;属性，触发BFC规则,经过筛选通过该属性触发最好
                    
                    使用该属性，虽然内容会被修剪，多余内容不可见，但是因为同级元素全部浮动，
                    据BFC规则，重新计算父元素高度，就不会有多余内容超出父元素，内容也就不会被修剪。

                    但是浮动元素内部的内容会出现超出父元素则内容会被修剪的问题

            3、使用clear:both属性来清除浮动

                原理： after伪元素本来应该放置在父元素的子元素中的最后一位，因为子元素全部浮动，
                      所以after应该被浮动元素所遮盖，但是使用clear属性定义伪元素的两边都不允许有浮动元素
                      所以after会被顶到浮动元素最大高度的下一行显示，这样父元素就有了新的高度。

                      ps:其实对于left浮动，伪元素clear:left;即可
                          对于right浮动，clear:right;即可
                          但是因为不确定后面会用到left还是right，所以用clear:both;

                .clearfix:after {
                    content: '';          定义伪元素的内容
                    display: block;       转化为块级元素
                    clear: both;          清除浮动
                    visibility: hidden;   占位隐藏
                    height: 0             高度为0
                }

                .clearfix{
                    zoom: 1;/*兼容IE*/
                }

                其实当content为空，visibility、height不用添加也可以。
                
                1、使用额外标签

                    在浮动同级元素的最后加上一个空白元素，会出现额外的空白标签，影响语义化

                2、使用after伪元素

                    给父元素加上一个after伪元素，解决了出现空白标签的问题
