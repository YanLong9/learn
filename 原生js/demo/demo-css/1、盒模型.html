            margin: 40px;
            background: blueviolet;

            /*将w3c的盒模型转化为IE的盒模型*/
            /* box-sizing: content-box; */
        }

<body>
    <div></div>
    <script>
        var a = document.getElementsByTagName("div")[0].style.boxSizing
        console.log(a)
    </script>
    <!-- 
        什么是盒模型？

                CSS 盒子模型(Box Model)

                                所有HTML元素都可以看作是一个盒子，在CSS中，"box model"这一术语是用来设计和布局时使用。

                                当对一个文档进行布局（lay out）的时候，浏览器的渲染引擎会根据标准之一的 
                                CSS 基础框盒模型（CSS basic box model），将所有元素表示为一个个矩形的盒子（box），
                                渲染引擎的目的就是通过CSS 决定这些盒子的大小、位置以及属性（例如颜色、背景、边框尺寸…）。

                                CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。
                                盒模型允许我们在其它元素和周围元素边框之间的空间放置元素。
                                
                        
                不同部分的说明：

                                Margin(外边距)   -    清除边框外的区域，外边距是透明的。
                                Border(边框)     -    围绕在内边距和内容外的边框。
                                Padding(内边距)  -    清除内容周围的区域，内边距是透明的。
                                Content(内容)    -    盒子的内容，显示文本和图像。

                                为了正确设置元素在所有浏览器中的宽度和高度，我们需要知道的盒模型是如何工作的。

    -->
    <!-- 
              盒模型：  

                        1.W3C的标准盒模型
                                - 真实占有的宽度=左border+左padding+设置的width+右padding+右border
                                - 真实占有的高度=上border+上padding+设置的height+下padding+下border
                                - 可视区宽度 = 设置的width

                        2.IE的传统盒模型  
                                - 真实的占有宽度 = 设置width
                                - 真实的占有高度 = 设置的height
                                - 可视区宽度(content宽) = 设置width- 左border - 左padding - 右padding - 右border
                        
                        3.box-sizing: border-box;
                          该属性用于w3c的标准盒模型变成IE的传统盒模型
      -->
    <!-- 
        width、height       定义盒模型的宽、高属性  

                1.width     定义盒模型的宽
                                
                                1.属性值

                                        1.auto	            默认值，浏览器可计算出实际的宽度。
                                        2.固定数值length型	 使用 px、cm 等单位定义宽度。
                                        3.百分比型	         定义基于包含块（父元素）宽度的百分比宽度。

                                2.注意事项：

                                        1. 该属性不可被继承
                                        2. 如果块元素没有设置宽，它的宽是父元素宽度的100%
                                        3. 行内元素的宽，是由内容撑起的
                                        4. 行内块元素没有设置宽，它的宽是由内容撑起的
                                        1.块元素、行内块元素的宽高如果超出了父元素的宽高，超出部分仍然会显示
                                        
                2.height    定义盒模型的高

                                1.属性值

                                        1.auto	            默认值，浏览器可计算出实际的高度。
                                        2.固定数值length型	 使用 px、cm 等单位定义高度。
                                        3.百分比型	         定义基于包含块（父元素）宽度的百分比高度。
                                        
                                2.注意事项

                                        1. 该属性不可被继承
                                        2. 如果块元素没有设置高，它的高是由内容撑起的
                                        3. 行内元素的高，是由内容撑起的
                                        4. 行内块元素没有设置高，它的高是由内容撑起的
                                        1.块元素、行内块元素的宽高如果超出了父元素的宽高，超出部分仍然会显示
               
     -->
    <!-- 
        border  定义边框属性

        1.border属性三种样式

                1.border-style    定义border的样式
                        
                        1.属性值

                                none	   定义无边框。
                                hidden	   与 "none" 相同，不过应用于表时除外，对于表，hidden 用于解决边框冲突。
                                dotted	   定义点状边框，在大多数浏览器中呈现为实线。
                                dashed	   定义虚线，在大多数浏览器中呈现为实线。
                                solid	   定义实线
                                double	   定义双线，双线的宽度等于 border-width 的值。

                        2.样式

                                1.一个属性值     上下左右四个边框都是这一个属性值的样式

                                                border-style:dotted;                        所有 4 个边框都是点状
                                        
                                2.两个属性值     前一个是上下两个边框的样式，后一个是左右两个边框的样式

                                                border-style:dotted solid;                  上边框和下边框是点状，右边框和左边框是实线
                                                
                                3.三个属性值     第一个是上边框的样式，第二个是左右边框的样式，第三个是下边框的样式

                                                border-style:dotted solid double;            上边框是点状，右边框和左边框是实线，下边框是双线

                                4.四个属性值     第一个是上边框的样式，第二个是右边框的样式，第三个是下边框的样式，第四个是左边框的样式

                                                border-style:dotted solid double dashed;     上边框是点状，右边框是实线，下边框是双线，左边框是虚线

                        3.注意事项

                                1.border-style:double;
                                的最小宽度是3px,双线的宽度等于 border-width 的值。
                                2.简写样式之间用空格隔开
                                3.border-style 属性用于设置元素所有边框的样式，或者单独地为各边设置边框样式。
                                4.只有当这个值不是 none 时边框才可能出现。
                                5.最不可预测的边框样式是 double。它定义为两条线的宽度再加上这两条线之间的空间等于 border-width 值。
                                不过，CSS 规范并没有说其中一条线是否比另一条粗或者两条线是否应该是一样的粗，也没有指出线之间的空间是否应当比线粗。
                                所有这些都有用户代理决定，创作人员对这个决定没有任何影响。




                2.border-width    定义border的宽度

                        1.属性值
                        
                                1.固定样式

                                        thin	   定义细的边框。
                                        medium	   默认。定义中等的边框。
                                        thick	   定义粗的边框。
                                        
                                2.自定义数值
                                        
                                        固定数值length型	   允许您自定义边框的宽度，使用 px、cm 等单位定义边框宽度。

                        2.样式    

                                1.一个属性值     上下左右四个边框都是同一个属性值的宽度

                                                border-width:thin;                        所有 4 个边框都是细边框

                                2.两个属性值     上下两个边框共用第一个属性值的宽度，左右两个边框共用第二个属性值的宽度

                                                border-width:thin medium;                 上边框和下边框是细边框右边框和左边框是中等边框
                                
                                3.三个属性值     第一个是上边框的宽度，第二个是左右边框的宽度，第三个是下边框的宽度

                                                border-width:thin medium thick;           上边框是 10px，右边框和左边框是中等边框，下边框是粗边框

                                4.四个属性值     第一个是上边框的宽度，第二个是右边框的宽度，第三个是下边框的宽度，第四个是左边框的宽度

                                                border-width:thin medium thick 10px;      上边框是细边框，右边框是中等边框，下边框是粗边框，左边框是 10px 宽的边框
                        
                        3.注意事项   
                        
                        1.只有当边框样式不是 none 时才起作用。如果边框样式是 none，边框宽度实际上会重置为 0。不允许指定负长度值。
                        2."border-width" 属性如果单独使用的话是不会起作用的。请首先使用 "border-style" 属性来设置边框。
                        3.简写样式时每个属性值之间要用空格隔开。



                3.border-color   定义border的颜色

                        1.属性值

                                1.color_name	  规定颜色值为颜色名称的边框颜色，比如 red
                                2.hex_number	  规定颜色值为十六进制值的边框颜色，比如 #ff0000
                                3.rgb_number	  规定颜色值为 rgb 代码的边框颜色，比如 rgb(255,0,0)
                                4.transparent	  默认值，边框颜色为透明

                        2.样式

                                1.一个属性值     上下左右四个边框都是这一个属性值的颜色

                                                border-color:red;                    所有 4 个边框都是红色

                                2.两个属性值     第一个属性值是上下两个边框的颜色，第二个属性值是左右两个边框的颜色

                                                border-color:red green;              上边框和下边框是红色，右边框和左边框是绿色

                                3.三个属性值     第一个属性值是上边框的颜色，第二个边框是左右两个边框的颜色，第三个属性值是下边框的颜色

                                                border-color:red green blue;         上边框是红色，右边框和左边框是绿色，下边框是蓝色

                                4.四个属性值     第一个是上边框的颜色，第二个是右边框的颜色，第三个是下边框的颜色，第四个是左边框的颜色

                                                border-color:red green blue pink;    上边框是红色，右边框是绿色，下边框是蓝色，左边框是粉色

                        3.注意事项

                                1.Internet Explorer 6（以及更早的版本）不支持属性值 "transparent"
                                2.要记住，边框的样式不能为 none 或 hidden，否则边框不会出现。
                                3.请始终把 border-style 属性声明到 border-color 属性之前。元素必须在您改变其颜色之前获得边框。
                                4."border-width" 属性如果单独使用的话是不会起作用的。请首先使用 "border-style" 属性来设置边框



        2.border的四个方向样式

                样式  border-top、border-right、border-bottom、border-left

                1.border-top        定义上边框的样式

                        1.border-top的单种样式

                                1.border-top-style      定义上边框的样式
                                2.border-top-width      定义上边框的宽度
                                3.border-top-color      定义上边框的颜色

                        2.属性值

                                每种样式对应的属性值参考上方“border属性三种样式”中对应的属性值

                        3.border-top的多种样式简写

                                border-top：border-width border-style border-color；
                                border-top:1px solid red;
                                对应的属性值参考上方“border属性三种样式”中对应的属性值
                                顺序严格按照（宽度、样式、颜色）的顺序来写
                                
                        4.注意事项：

                                1.只有一种属性值时必须是style，另外两种可以看浏览器的默认样式，但是style必不可少；
                                2.有两个属性值时可以是style和另外两种任意一种的组合，style不可缺少
                                3.严格按照顺序来写，但是顺序如有必要可以打乱，但是没有必要严格按顺序来


                2.border-right      定义右边框的样式
                border-bottom     定义下边框的样式
                border-left       定义左边框的样式

                这三种样式同top用法及要求、注意事项一样。同上

        3.注意事项

                1.border相当于在内容外面包裹了一层，我们定义的width、height属性是定义的内容部分的宽高，
                        border并不会影响内容的宽高，一个盒子是从border开始算起的，border算是盒子的边界，
                        所以当添加了border后，盒子的实际占位要大于我们设置的单纯的内容的宽高。
            
     -->
    <!-- 
                padding     定义内边距，边框到内容的距离
                
                        1.样式

                                1.分方向

                                        1.padding-top       定义上内边距，上边框到内容之间的距离

                                        2.padding-right     定义右内边距，右边框到内容之间的距离

                                        3.padding-bottom    定义下内边距，下边框到内容之间的距离

                                        4.padding-left      定义左内边距，做边框到内容之间的距离

                                2.简写

                                        1.一个属性值    上下左右四个内边距共用这一个属性值
                                        
                                                   padding:10px;                  所有 4 个内边距都是 10px

                                        2.两个属性值    第一个属性值定义上内边距和下内边距，第二个属性值定义左内边距和右内边距

                                                   padding:10px 5px;              上内边距和下内边距是 10px，右内边距和左内边距是 5px

                                        3.三个属性值    第一个属性值定义上内边距，第二个属性值定义左内边距和右内边距，第三个属性值定义下内边距

                                                   padding:10px 5px 15px;         上内边距是 10px，右内边距和左内边距是 5px，下内边距是 15px
                                        
                                        4.四个属性值    四个属性值按顺序定义的分别是上内边距，右内边距，下内边距，左内边距
                                        
                                                   padding:10px 5px 15px 20px;    上内边距是 10px，右内边距是 5px，下内边距是 15px，左内边距是 20px

                        2.属性值

                                1.auto          浏览器计算内边距

                                2.length	规定以具体单位计的内边距值，比如px、cm等。默认值是 0px。
                                
                                3.百分比型%	 规定基于父元素的宽度的百分比的内边距。

                                4.不允许为负值
                
                        3.注意事项

                                1.如果块元素有宽高的时候，一定会撑大盒子,一个盒子我们定义他的宽高width、height两个属性只是定义的内容的宽高，
                                  而padding是内容到边框之间的距离，padding是包括在盒子里的，属于盒子里的部分，所以如果有padding值，那么
                                  盒子的实际宽高要大于我们设置的单纯的内容的宽高。

                                2.如果块元素没有设置宽度，只会影响高度。
                                  当一个盒子没有设置宽高时，如果给内容一个padding属性，盒子的宽高会被padding和内容撑大，
                                  但是无论盒子原本有没有宽和高，只要给了padding属性，它的大小必定会被撑大

                                3.如果是行内元素 ，会撑大边框，但是上下的padding 不占位置，
                                  当一个行内元素被设置了padding后，他的盒子会被撑大，计算它的盒子大小依旧如常，
                                  但是需要注意的是，虽然盒子被撑大了，但是在页面中占位的只有内容和左右padding、左右border，
                                  上下padding并不占位置，并且被撑大了的盒子的上下padding、上下border部分会覆盖周围的其他元素。

     -->
    <!-- 
             margin   定义外边框，盒子边框和其他元素边界之间的距离

                        1.样式

                                1.分方向

                                        1.margin-top        定义上外边距，上边框到上方元素边界的距离

                                        2.margin-right      定义右外边距，右边框到右方元素边界的距离

                                        3.margin-bottom     定义下外边距，下边框到下方元素边界的距离

                                        4.margin-left       定义左外边距，左边框到左方元素边界的距离

                                2.简写

                                        1.一个属性值     上下左右四个外边距共用这一个属性值

                                                        margin:10px;所有 4 个外边距都是 10px

                                        2.两个属性值     第一个属性值定义上下两个外边距，第二个属性定义左右两个外边距

                                                        margin:10px 5px;上外边距和下外边距是 10px，右外边距和左外边距是 5px

                                        3.四个属性值     第一个属性值定义上外边距，第二个定义左、右两个外边距，第三个属性定义下外边距

                                                        margin:10px 5px 15px;上外边距是 10px，右外边距和左外边距是 5px，下外边距是 15px

                                        4.三个属性值     四个属性值按顺序定义的分别是上外边距，右外边距，下外边距，左外边距

                                                        margin:10px 5px 15px 20px;上外边距是 10px，右外边距是 5px，下外边距是 15px，左外边距是 20px

                        2.属性值 

                                1.auto	        浏览器计算外边距。

                                2.length	规定以具体单位计的外边距值，比如像素、厘米等。默认值是 0px。

                                3.%	        规定基于父元素的宽度的百分比的外边距。

                        3.注意事项

                                1.margin是透明的没有背景属性
                                2.块级元素的垂直相邻外边距会合并，
                                3.而行内元素实际上不占上下外边距。行内元素的的左右外边距不会合并。
                                4.同样地，浮动元素的外边距也不会合并。允许指定负的外边距值，不过使用时要小心。
-->



</body>
