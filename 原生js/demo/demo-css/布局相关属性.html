<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 0 auto;
            width: 1200px;
            height: 800px;
            border: 2px solid black;
        }
        
        .container div {
            width: 200px;
            height: 200px;
        }
        
        .container .box1 {
            background: blue;
            border: 3px solid purple;
            padding: 20px;
            overflow: visible;
            /*默认值，内容超出，就超出显示，不裁剪*/
            overflow: hidden;
            /* 内容超出裁剪，超出部分被隐藏*/
            overflow: scroll;
            /* 内容超出，在相应的方向出现滚动条 */
            overflow: auto;
            /* 不明所以 */
        }
        
        .container .box2 {
            background: red;
        }
        
        .container .box3 {
            background: yellow;
            /* visibility: hidden; */
            /* opacity: 0; */
            /* display: none; */
        }
        
        .container .box4 {
            background: green;
        }
    </style>
</head>

<body>
    <!-- visibility display overflow  

        占位隐藏

            1、visibility

                hidden   元素占位不可见（包含内容）
                visible  元素占位可见
            
            2、opacity  该属性控制的是元素整体的透明度，包括元素本身及其中内容，而background只是控制元素背景的透明度

                1    元素占位可见
                0    元素占位不可见（包含内容）

        不占位隐藏

            display:none;    元素不会被渲染

        overflow     该属性控制元素内容超出该如何处理

            visible	   默认值。内容不会被修剪，会呈现在元素框之外。
            hidden	   内容会被修剪，并且其余内容是不可见的。
            scroll	   内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
            auto	   如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
            inherit	   规定应该从父元素继承 overflow 属性的值。

    -->

    <div class="container">
        <div class="box1">自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。自信、乐观、向上。</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
</body>

</html>
