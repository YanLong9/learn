<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*#################################################################*/
        class point {
            //构造函数
            constructor(name, age) {
                this.name = name
                this.age = age
                this.sayName = function () {
                    console.log(this)
                    console.log("我的名字是" + this.name)
                }
            }
            //原型链prototype
            sayAge() {
                console.log(this)
                console.log("我的年龄是" + this.age)
            }
        }

        var point1 = new point("zhangsan", 18)
        console.log(point1)
        point1.sayAge()
        point1.sayName()

        var point2 = new point("lisi", 15)
        console.log(point2)
        point2.sayAge()
        point2.sayName()

        console.log(point1.sayName == point2.sayName)
        console.log(point1.sayAge == point2.sayAge)

        console.log(point == point.prototype.constructor)
        console.log(point1.__proto__ == point.prototype)

        /*#################################################################*/
        class Parent {

        }

        var parent1 = new Parent()
        console.log(parent1)
        /*#################################################################*/
        console.log(Object.getPrototypeOf(point1) == point1.__proto__)
        
    </script>
</body>

</html>
