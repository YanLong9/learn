<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //
        console.log(1)
        var first = new Promise((resolve, reject) => {
            console.log(2)
            console.log(this)

            reject()
        }).then(() => {
            console.log(this)
            console.log(4)
        })
        console.log(3)
        //
        function timeout(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, ms, 'done');
            });
        }

        timeout(100).then((value) => {
            console.log(value);
        });

        //
        let promise = new Promise(function (resolve, reject) {
            console.log('Promise');
            resolve();
        });

        promise.then(function () {
            console.log('Resolved.');
        });

        console.log('Hi!');

        //
        var test = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(123)
                console.log(test)
            }, 1000)
        })
        test.then((res)=>{
            console.log(456)
            console.log(res)
        })
    </script>
</body>

</html>
