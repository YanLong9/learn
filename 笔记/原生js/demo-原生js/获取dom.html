    <!-- 
        获取HTML的DOM元素的八种方法

        1、通过Id来获取
            
            document.getElementById("id名")

            参数： string  一个id名称
            返回值： 指定的dom元素
        
        2、通过标签名称来获取
        
            document.getElementsByTagName("html标签名称")

            参数： string ，一个HTML标签名称
            返回值：HTMLCollection对象，一个指定的dom元素集合，"类似"于数组。

        3、通过class名称来获取
        
            document.getElementsByClassName("class名称")
            document.getElementsByClassName("class1 class2")


            参数： string ，一个class名称
                1、单个class名
                2、多个class名，匹配的是元素的class属性
            返回值：HTMLCollection对象，一个指定的dom元素集合，"类似"于数组。

        4、通过name名称来获取

            document.getElementsByName()

            参数： string  一个id名称
            返回值：NodeList对象，一个指定的dom元素集合，"类似"于数组。

        5、通过选择器来获取

            document.querySelector()

            参数： string ， 一个css选择器
                1、一个css选择器
                2、多个css选择器,群组选择器，多个选择器选中的元素会根据在文档中的顺序来共同组成一个集合，选取集合中的第一个元素
            返回值：指定选择器选择到的元素集合中的第一个元素，没有则是null
            ps：一个元素

        6、通过选择器来获取
            
            document.querySelectorAll()

            参数： string ， 一个css选择器
                1、一个css选择器
                2、多个css选择器,群组选择器，多个选择器选中的元素会根据在文档中的顺序来共同组成一个集合
            返回值：NodeList对象，指定选择器选择到的元素集合，没有则是null
            ps：元素集合

        7、获取html根元素

            document.documentElement

            无参数
            返回html根元素

        8、获取body根元素

            document.body

            无参数
            返回body根元素

        ps：
            1、可以将获取到的dom元素赋值给一个变量，这样就可以不用每次使用该dom都进行获取，属于js优化的一种

     -->

    <!-- 
        1、HTMLCollection对象

            类似于数组，有length属性，内部元素下标从0开始，可以使用for循环来遍历
            但并不是数组，不能使用push......等数组方法

                                参数                 返回值
            item()              下标值（从0开始）    HTMLCollection对象中对应的元素
            namedltem()         id/name值           HTMLCollection对象中拥有对应属性值的对应的元素
            length              属性，没有参数，HTMLCollection对象中元素的数量

            HTMLCollection对象中访问单个元素的方法

                HTMLCollection对象.item(下标值)
                HTMLCollection对象[下标值]
                HTMLCollection对象.namedltem("id名")


        2、NodeList对象

            类似于数组，有length属性，内部元素下标从0开始，可以使用for循环来遍历
            但并不是数组，不能使用push......等数组方法
            
            length              属性，没有参数，HTMLCollection对象中元素的数量

            NodeList对象中访问单个元素的方法

                NodeList对象[下标值]

        3、NodeList和HTMLCollection的区别

            NodeList就是在获取瞬间的Dom快照，节点数量和类型的快照，就是对节点增删，NodeList感觉不到
            但是对节点内部内容的修改，是可以监听到的
            
            而HTMLCollection则是live状态的节点监听，对应类型节点的增删可以监听到，并随着立刻更新内部的数据

            也就是 NodeList只监听运行那一瞬间时所匹配到的dom元素，
            而HTMLCollection则会持久动态获取符合匹配要求的元素

    -->

    <script>
        // 通过tagName来获取元素
        var divDom = document.getElementsByTagName("div")
        console.log(divDom)

        // 通过class来获取元素
        var container = document.getElementsByClassName("box")
        console.log(container)

        // 通过css选择器
        var listAll = document.querySelectorAll(".container + #app +ul li")
        console.log(listAll)

        //通过name名称来获取
        var pwd = document.getElementsByName("pwd")
        console.log(pwd)

        // NodeList对象获取单个元素
        console.log(divDom.item(0))
        console.log(divDom.namedItem("app"))
        console.log(divDom[1])

        // HTMLCollection对象获取单个元素
        console.log(listAll[5])


        // NodeList和HTMLCollection的区别
        document.getElementsByTagName("button")[0].onclick = function() {
            document.getElementById("app").innerHTML = "<div>这是一个新的div</div>"
            document.getElementById("list").innerHTML = "<li>这是一个新的li</li>"

            console.log(divDom)
            console.log(listAll)
        }
    </script>
