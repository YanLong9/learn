<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var Parent = class Parents {
      constructor(age, personalName, gender) {
        this.age = age
        this.personalName = personalName
        this.gender = gender
        this.play = function () {
          console.log(this.personalName + "喜欢网球")
        }
      }
      sayAge() {
        console.log(this.age)
      }
      sayName() {
        console.log(this.personalName)
      }
      sayGender() {
        console.log(this.gender)
      }
    }

    var parent1 = new Parent(21, "lisi", "男")
    console.log(parent1.personalName)
    console.log(parent1.age)
    console.log(parent1.gender)
    parent1.sayName()
    parent1.sayAge()
    parent1.sayGender()
    parent1.play()

    var parent2 = new Parent(18, "zhangsan", "女")
    console.log(parent2.personalName)
    console.log(parent2.age)
    console.log(parent2.gender)
    parent2.sayName()
    parent2.sayAge()
    parent2.sayGender()
    parent2.play()

    var Child = class Childs extends Parent {
      constructor(work, age, personalName, gender) {
        super(age, personalName, gender)
        this.work = work
      }

      sayWork() {
        console.log(this.work)
      }
    }

    var child1 = new Child("程序员", 24, "王五", "男")
    console.log(child1.personalName)
    console.log(child1.age)
    console.log(child1.gender)
    console.log(child1.work)
    child1.sayName()
    child1.sayAge()
    child1.sayGender()
    child1.sayWork()

    console.log(child1.sayAge === parent1.sayAge)
    console.log(parent2.sayAge === parent1.sayAge)
    console.log(parent2.play === parent1.play)


    class B {}
    const b = new B();
    console.log(b.constructor === B.prototype.constructor) // true
    console.log(b.__proto__.constructor===B) // true
    console.log(b.__proto__===B.prototype) // true
    console.log(B.__proto__.constructor===Function) // true
    console.log(B.__proto__===Function.prototype) // true
  </script>
</body>

</html>
