<body>

    <!-- 

        json 是什么？

            1、是一种轻量级的数据交互格式
            2、json是独立的语言
            3、json使用javascript语法，但是json格式只是一个文本
            4、json文本可以被任编程语言读取，及作为数据格式传递

        json 的格式：

            1. 属性是由键值对组成，无论是键名，还是属性值，都是由引号包括
            2. 属性之间用逗号隔开
            3. 大括号保存对象，方括号保存数组
            4. 属性名和属性值之间用冒号
            5. json的属性值没有函数
            6. json格式为对象和数组以及属性值之间的相互嵌套

        JSON与string之间的互相转化

            JSON.stringify()
                将json对象转化成json字符串的方法

            JSON.parse()
                将json字符串转化成json对象的方法
     -->
    <script>
        var str = {
            "name": "zhangsan",
            "age": 18
        };
        var jsonStr = JSON.stringify(str)
        console.log(jsonStr)
        var strJson = JSON.parse(jsonStr)
        console.log(strJson)
    </script>
</body>

</html>
