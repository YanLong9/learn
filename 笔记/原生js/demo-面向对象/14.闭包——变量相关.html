<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        ;
        /*  变量相关

            1. 作用域
                1. 全局作用域
                    1) 在最外层函数之外定义的变量
                    2) 在函数内没有使用var 声明的变量(不推荐这么做)
                    3) window的属性
                2. 局部作用域
                    在函数内部声明的变量，不能被外部访问
    
            2. 作用域链
                先在当前作用域查找，如果找到了不再向上级查找
                如果没有找到，再向上级作用域查找(循环)

                如果在全局都没有声明，那么会报错

            3. 变量提升(使用var声明的变量)

                通过var声明的变量，该变量会提升到当前作用域的最顶端，赋值还在原来的位置


            4. 变量的生命周期
            
                    1.js的垃圾回收机制
                        管理内存
                        操纵不了变量的生命周期

                    1. 局部变量的生命周期
                        函数执行结束  

                    2. 全局变量
                        等到浏览器页面关闭
               
        */
    </script>
</body>

</html>
