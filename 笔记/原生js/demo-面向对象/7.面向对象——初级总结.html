    <!-- 
        
        原型链的理解  https://blog.csdn.net/cc18868876837/article/details/81211729
            
            1.普通对象和函数对象

                通过new Function()创建的对象都是函数对象
                    var fn = function () {}
                    function fn1 () {}

                其余的都是普通对象

            2.原型的概念：

                prototype 只有函数对象有

            3.普通对象有： 原型链

                __proto__   在不同的浏览器上 表现形式不一样 实现的功能是相同的

                __proto__ -> chrome下的表现形式
                <prototype> -> ff下的表现形式

                普通对象.__proto__ = 该对象的构造函数.prototype

            4.constructor 构造器
                    判断对象是由那个构造函数生成的  
                    不安全
     -->
    <script>
        ;
        //面向对象的几种模式
        /*
            1. 工厂模式
            function createPerson(name,age){

                //原料
                var obj = new Object();

                //加工
                obj.name = name;
                obj.age = age;
                obj.say = function(){
                    console.log("我叫:"+this.name)
                }

                //出厂
                return obj;

            }

            2. 构造函数
            function CreatePerson(name,age){
                this.name = name;
                this.age = age;
                this.say = function(){
                    console.log("我叫:"+this.name)
                }
            }

            3. 原型
                CreatePerson.prototype={
                    legs:2,
                    say:function(){
                        console.log("我叫:" + this.name)
                    }
                }

            4. 构造函数 + 原型
                将自己的属性和方法放到构造函数中，
                将共用的属性和方法放到原型上

                function CreatePerson(name, age) {
                    this.name = name
                    this.age=age
                    // this.legs = 3
                }

                CreatePerson.prototype={
                    legs:2,
                    say:function(){
                        console.log("我叫:" + this.name)
                    }
                }

        */
    </script>
