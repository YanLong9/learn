<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            font-size: 16px;
            color: red;
        }

        div:first-letter {
            font-size: 20px;
            color: blue;
        }

        div:first-line {
            font-size: 24px;
            color: green;
        }

        div:before {
            content: "123";
            font-size: 16px;
            color: red;
        }

        div:after {
            content: "456";
            font-size: 16px;
            color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <p>这是一个p元素</p>
        <p>这是一个p元素</p>
        <p>这是一个p元素</p>
    </div>
    <!-- 
        伪类选择元素基于的是当前元素处于的状态，或者说元素当前所具有的特性，而不是元素的id、class、属性等静态的标志。由于状态是动态变化的，所以一个元素达到一个特定状态时，它可能得到一个伪类的样式；当状态改变时，它又会失去这个样式。由此可以看出，它的功能和class有些类似，但它是基于文档之外的抽象，所以叫伪类。
        与伪类针对特殊状态的元素不同的是，伪元素是对元素中的特定内容进行操作，它所操作的层次比伪类更深了一层，也因此它的动态性比伪类要低得多。实际上，设计伪元素的目的就是去选取诸如元素内容第一个字（母）、第一行，选取某些内容前面或后面这种普通的选择器无法完成的工作。它控制的内容实际上和元素是相同的，但是它本身只是基于元素的抽象，并不存在于文档中，所以叫伪元素。 
    -->
    <!-- 

        伪元素：https://www.cnblogs.com/wonyun/p/5807191.html

                没有在HTML中写入任何内容，通过css选择器，就可以在HTML中生成一个元素,在我的概念中，伪元素只有两个。
                
                    :before	        以选中的元素为父代，将内容添加到其子代的首位。	
                    :after	        以选中的元素为父代，将内容添加到其子代的末位。

                设置伪元素时必须设置其content属性，否则伪元素就不起作用，伪元素添加的内容默认是inline元素。
                所以一般设置伪元素时，首先设置content和display两个属性
                
                    伪元素的content属性，表示伪元素的内容

                        1、字符串，字符串作为伪元素的内容添加到主元素中
                        2、attr(attr_name), 伪元素的内容跟主元素的某个属性值进行关联，及其内容为主元素的某指定属性的值
                        3、url()/uri(), 引用外部资源，例如图片；
                        4、counter(), 调用计数器，可以不使用列表元素实现序号问题。

                        ps: 
                            1、 字符串中若有html字符串，添加到主元素后不会进行html转义，也不会转化为真正的html内容显示，而是会原样输出
                            2、 可以通过js动态改变主元素的指定属性值，这时伪元素的内容也会跟着改变，
                                可以实现某些特殊效果，如图片加载失败用一段文字替换。

                
                但是文档中说微元素其实还包括下面两个
                
                    :first-letter	向文本的第一个字母添加特殊样式。	
                    :first-line	    向文本的首行添加特殊样式。

     -->

    <!-- 
        伪类：  普通的class选择器是"."+"字符串"，通过这种方式来选择相应的HTML元素
                伪类，是一种选择器，类似于class选择器，来选中已经存在的，对应的HTML元素

                伪类有很多，这里并不一一探讨。


            :hover...
            

    -->
</body>

</html>
