<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        p {
            color: red;
            direction: ltr;
            text-align: left;
            text-indent: 0;
            word-spacing: 0;
            letter-spacing: 0;
            /* line-height: 500px; */
            text-decoration: overline;
            white-space: pre-wrap;
        }
        
        p span {
            /* vertical-align: middle */
        }
        
        p img {
            vertical-align: 10%;
        }
        
        span {
            display: inline-block;
            text-indent: 0;
        }
    </style>
</head>

<body>
    <p>
        永远两个字，不过十二划就写完了......
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>
        <span>永远两个字，</span>
        <span>不过十二划就写完了......</span>

    </p>
    <p>
        <span>Let life be beautiful like summer flowers</span>
        <img src="./timg.jpg" alt="">
    </p>
    <!-- 

        1、color   定义文本颜色
                        
                transparent
                16进制颜色
                颜色名称
                rgb(255,255,255)
                rgba(255,255,255,1)

        3、text-align	对齐元素中的文本，对"inline-block"和"inline"会起效果

                left     居左
                right    居右
                center   居中
                justify	 实现两端对齐文本效果

        4、line-height   设置行高

                normal	默认。设置合理的行间距。
                number	设置数字，此数字会与当前的字体尺寸相乘来设置行间距。
                length	设置固定的行间距。
                %	    基于当前字体尺寸的百分比行间距。    

        5、text-decoration   定义添加到文本的修饰，下划线、上划线、删除线等。

                none	        默认。定义标准的文本。
                underline	    定义文本下的一条线。
                overline	    定义文本上的一条线。
                line-through	定义穿过文本下的一条线。
                blink	        定义闪烁的文本。该值兼容性很差

                ps：以下三个属性各大浏览器均不支持，知道就行
                text-decoration-line    定义线的位置
                text-decoration-color   定义线的颜色
                text-decoration-style   定义线的样式

        6、vertical-align	设置元素的垂直对齐

                在设置了line-height之后，在行高之内就相当于是英文的四线格，文本会被置于第三条线上。
                vertical-align属性定义了一行内的文字与元素垂直方向的对齐方式

                baseline	默认。元素放置在父元素的基线上。

                只会影响该元素的对齐方式，不会影响相邻文字
                    top	        把元素的顶端与行中最高元素的顶端对齐
                    middle	    把此元素放置在父元素的中部。
                    bottom   	把元素的底端与行中最低的元素的顶端对齐。

                依据同一行的文字，进行该元素的垂直对齐，会影响相邻文字的对齐方式
                    text-top	把元素的顶端与父元素字体的顶端对齐
                    text-bottom	把元素的底端与父元素字体的底端对齐。

                length	 
                %	使用 "line-height" 属性的百分比值来排列此元素。允许使用负值。
                sub	        垂直对齐文本的下标。
                super	    垂直对齐文本的上标

        7、direction   定义文本方向,不会更改文本的方向，只会更改"inline-block"的排列顺序

                ltr	默认。文本方向从左到右。
                rtl	文本方向从右到左。

        8、text-indent   规定文本块中首行文本的缩进

                length	 定义固定的缩进。默认值：0。
                %	     定义基于父元素宽度的百分比的缩进。
            
        9、word-spacing  设置字间距,对于英文就是设置词与词之间的空格距离，汉字没有空格，所以HTML代码中的换行会被认为是空格

                normal	默认。定义单词间的标准空间。
                length	定义单词间的固定空间。

        10、letter-spacing      增加或减少字符间的空白，设置英文字母间的距离，汉字字与字之间的距离。
    
                normal	默认。规定字符间没有额外的空间。
                length	定义字符间的固定空间（允许使用负值）。

        11、white-space         定义元素内的空白怎样处理。

                normal	    默认。空白会被浏览器忽略。
                nowrap	    文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。
                pre	        空白会被浏览器保留。其行为方式类似 HTML 中的 <pre> 标签。
                pre-wrap	保留空白符序列，但是正常地进行换行。
                pre-line	合并空白符序列，但是保留换行符

        12、text-transform     属性控制文本的大小写。

                none	       默认。定义带有小写字母和大写字母的标准的文本。
                capitalize	   文本中的每个单词以大写字母开头。
                uppercase	   定义仅有大写字母。
                lowercase	   定义无大写字母，仅有小写字母。
    
    -->
</body>


</html>
