<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            height: 20px;
            background: red;
        }




        @media (min-width: 768px) {
            .container {
                height: 20px;
                background: blue;
                width: 750px;
            }
        }



        @media (min-width: 992px) {
            .container {
                height: 20px;
                background: yellow;
                width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                height: 20px;
                background: black;
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <div class='container'></div>
</body>

</html>
