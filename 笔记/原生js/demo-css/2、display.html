    <!-- 
        display属性
        
        
                    1）display:block

                        块元素：div、p、ul、ol、li、dl、dt、dd、fieldset、form、h1~h6、hr、table 等
                        
                        块级元素特点：
                            1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）
                            2、元素的高度、宽度、行高、margin、padding、border都可设置，并起作用。
                            3、元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。
                            4、高度不会继承，行高会继承
                            5、内容满一行后会自动换行

                    2）display:inline

                        行内元素：span、a、b、strong、i、em、label、textarea、small等等，
                       
                        行内元素特点：
                            1、一行内可以放置多个元素，满了一行会自动换行
                            2、元素的高度、宽度、上下margin不可设置，上下padding、上下border可设置但是不会占用文档流中的位置
                            3、可以在设置左右padding、左右border、左右margin可设置
                            4、可以设置line-height，来撑起高度
                            5、元素的宽高属性由内容撑起来
                        
                    3）display:inline-block

                        行内块元素：img、input

                        元素特点：
                            1、并不会独占一行
                            2、元素的高度、宽度、行高、margin、padding、border都可设置，并起作用。
                            3、在用来排版时，注意行高属性
                            4、元素的宽高属性由内容撑起来



                    三者嵌套问题：
                        1）块元素可以包含内联元素或某些块元素，但内联元素却不能包含块元素，它只能包含其它的内联元素
                        2）有几个特殊的块级元素只能包含内嵌元素，不能再包含块级元素，这几个特殊的标签是：
                　　     h1、h2、h3、h4、h5、h6、p、dt
                        3）块级元素不能放在<p>里面

                        4）块级元素与块级元素并列、内嵌元素与内嵌元素并列：
                        <div><h2></h2><p></p></div> —— 对
                        <div><a href=”#”></a><span></span></div> —— 对
                        <div><h2></h2><span></span></div> —— 错

                        5）a元素是万能的,可以被任何元素所包围，也可以包围任何元素
                        6）行内元素只能包含行内元素
    -->
