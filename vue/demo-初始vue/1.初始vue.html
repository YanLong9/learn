<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1. 导入vue的包 -->
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 将来 new 的Vue实例，会控制这个元素中的内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的V -->
    <div id="app">
        <p @click="fun">{{ msg }}</p>
        <p>{{num}}</p>
        <p>{{count}}</p>
        <p>{{count}}</p>
        <button @click="addOne">加一</button>
        <button @click='test'>加一</button>
    </div>

    <script>
        //2. 创建一个vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        // 在该实例对象中this指向的是该vue构造函数的实例对象
        // 注意：我们 new 出来的这个 vm对象，就是我们 MVVM 中的 VM调度者

        var vm = new Vue({
            el: "#app", //表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域

            //这里的data就是MVVM中的M，专门用来保存每个页面的数据的
            data: { //data属性中，存放的是el中要用到的数据
                msg: "hello vue", //通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作DOM元素了【前端的vue之类的框架，不提倡我们去手动操作DOM元素了】
                num: 1,
                num2: 1
            },
            methods: { //这里定义网页中需要使用的一些函数
                fun: function () {
                    console.log(this.count)
                },
                addOne() {
                    this.num = this.num + 1
                },
                test() {
                    this.num = this.num + 1
                    this.num2 = this.num2 - 1
                }
            },
            computed: {
                /*
                    这里类似于data，定义变量，写成函数的形式，函数名即变量名,可通过this打点调用
                    函数内部必须通过return来返回值，返回的值即是变量的值

                    定义的变量在函数内部可以使用 data中定义的变量，
                    当依赖的data变量发生变化时，该变量会随之变化，被重新计算,页面内的显示也会被更新
                */
                count() {
                    console.log(123)
                    return this.num + this.num2
                },

            }
        })
    </script>
</body>

</html>
