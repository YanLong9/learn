<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 150px;
            margin: 50px auto;
            background: linear-gradient(to right, white 50%, black 50%);
        }
        
        div:before {
            display: block;
            content: "";
            width: 50px;
            height: 50px;
            background: black;
            border: 50px solid white;
            border-radius: 50%;
            margin-left: 75px;
        }
        
        div:after {
            display: block;
            content: "";
            width: 50px;
            height: 50px;
            background: white;
            border: 50px solid black;
            border-radius: 50%;
            margin-left: 75px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
