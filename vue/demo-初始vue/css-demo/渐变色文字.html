<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 500px;
            margin: 200px auto;
            text-align: center;
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(to right, red, blue);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <p></p>
    <script>
        document.getElementsByTagName("p")[0].innerText = "Hello Word!"
    </script>
</body>

</html>
