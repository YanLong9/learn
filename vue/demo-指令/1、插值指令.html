<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用{{变量名}}的方式做插值 -->
        <p>{{msg}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "愿天佑吾国，吾皇佑我！"
            }
        })
    </script>
</body>

</html>
