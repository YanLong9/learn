        2、yarn简介
                安装yarn
                npm install -g yarn
                安装成功后，查看版本号：
                yarn  -version
                Yarn是由Facebook、Google、Exponent 和 Tilde 联合推出了一个新的 JS 包管理工具，快速、可靠、安全的依赖管理工具，速度快、安装版本统一、更简洁的输出、多注册来源处理、更好的语义化。
                Yarn和npm命令对比：

                npm	                                 yarn	
                npm install	                         yarn	                package.json安装依赖
                npm install react --save	         yarn add react	        安装依赖
                npm uninstall react --save           yarn remove react	    删除依赖
                npm install react --save-dev	     yarn add react --dev	开发环境依赖安装
                npm update --save	                 yarn upgrade	        依赖更新

                Yarn和npm更详细区别请看https://www.jianshu.com/p/254794d5e741
                Yarn相关命令请看https://blog.csdn.net/yw00yw/article/details/81354533
