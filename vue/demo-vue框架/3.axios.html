<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 

        如何使用axios      Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 node.js 中。

                1.安装axios     npm install --save axios

                2.引入axios     在main.js中引入  import axios from "axios"

                3.验证axios     console.log(axios)

                4.将axios挂载到vue对象的原型上 (main.js中) 

                                vue.prototype.$axios=axios  //在main.js中写

                5.使用axios(需要用到axios的组件或路由中)      https://www.kancloud.cn/yunye/axios/234845

                                this.$axios.get('请求地址').then(res=>{//this是vue实例对象
                                    console.log(res)//res就是拿到的数据
                                })
            
    -->
</body>

</html>
