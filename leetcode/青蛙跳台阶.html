<body>
  <script>
    /**
     * @param {number} n
     * @return {number}
     */
    var numWays = function (n) {
      if (n <= 3) return n||1;
      let a = 2,
        b = 3,
        c = 0;
      while (n-- > 3) {
        c = (a + b) % 1000000007;
        a = b;
        b = c;

      }
      return c;
    };
    console.log(numWays(12))
  </script>
</body>
